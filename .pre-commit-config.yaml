repos:
- repo: https://github.com/pycqa/isort
  rev: 5.9.3
  hooks:
  - id: isort
    args: ["--profile", "black"]
    name: isort (python)
- repo: https://github.com/psf/black
  rev: 21.8b0
  hooks:
  - id: black
    args: ["--target-version", "py36"]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.910
  hooks:
  - id: mypy
    files: ^chardet/
    args: ["--pretty", "--show-error-codes", "--strict"]
