language: python

python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy
  - pypy3

cache:
    directories:
        - $HOME/.hypothesis

env:
  global:
    - HYPOTHESIS_STORAGE_DIRECTORY=$HOME/.hypothesis

install:
  - travis_retry pip install --upgrade pip
  - travis_retry pip install --upgrade --upgrade-strategy only-if-needed pytest pytest-catchlog
  - pip install .

# Run test
script:
  - py.test

notifications:
  email:
    on_success: change
    on_failure: always
