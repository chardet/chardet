language: python
sudo: false
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy

cache:
    directories:
        - $HOME/.hypothesis

env:
  global:
    - HYPOTHESIS_STORAGE_DIRECTORY=$HOME/.hypothesis

install:
  - pip install tox

# Run test
script:
  - tox -e $(echo $TRAVIS_PYTHON_VERSION | sed 's/^\([0-9]\)\.\([0-9]\).*/py\1\2/')

notifications:
  email:
    on_success: change
    on_failure: always
