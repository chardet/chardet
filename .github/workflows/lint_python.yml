name: lint_python
on: [pull_request, push]
jobs:
  lint_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install bandit black codespell flake8 isort mypy pyupgrade safety
      - run: bandit --recursive --skip B101 .  # B101 is assert statements
      - run: black --check .
      - run: codespell --quiet-level=2 --skip="tests/*" || true
      - run: flake8 . --count --ignore=E1,E2,E722 --max-line-length=88 --show-source --statistics
      - run: isort --check-only --profile black .
      - run: pip install -r requirements.txt || true
      - run: mypy --ignore-missing-imports . || true
      - run: shopt -s globstar && pyupgrade --py36-plus **/*.py
      - run: safety check
